<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="light-mode">
  <nav>
    <h1>Kanban Board</h1>
    <div class="nav-buttons">
      <button id="add-board-btn">Add New Board</button>
      <button id="dark-mode-toggle">ðŸŒ™</button>
    </div>
  </nav>

  <main id="board-container">
    <section class="board">
      <div class="board-header">
        <h2>To Do</h2>
        <div class="board-actions">
          <i class="fas fa-edit edit-board-icon"></i>
          <i class="fas fa-trash delete-board-icon"></i>
        </div>
      </div>
      <div id="todo" class="task-list">
        <div class="task" draggable="true">
          <div class="task-content">
            <span class="task-text">Sample Task</span>
            <span class="task-date">2023-10-01 12:00 PM</span>
          </div>
          <div class="task-actions">
            <i class="fas fa-edit edit-icon"></i>
            <i class="fas fa-trash delete-icon"></i>
          </div>
        </div>
      </div>
      <input type="text" class="task-input" id="todo-input" placeholder="Enter a new task">
      <button class="add-task-btn" onclick="addNewTask('todo')">+ Add Task</button>
    </section>
    <section class="board">
      <div class="board-header">
        <h2>Doing</h2>
        <div class="board-actions">
          <i class="fas fa-edit edit-board-icon"></i>
          <i class="fas fa-trash delete-board-icon"></i>
        </div>
      </div>
      <div id="doing" class="task-list"></div>
      <input type="text" class="task-input" id="doing-input" placeholder="Enter a new task">
      <button class="add-task-btn" onclick="addNewTask('doing')">+ Add Task</button>
    </section>
    <section class="board">
      <div class="board-header">
        <h2>Done</h2>
        <div class="board-actions">
          <i class="fas fa-edit edit-board-icon"></i>
          <i class="fas fa-trash delete-board-icon"></i>
        </div>
      </div>
      <div id="done" class="task-list"></div>
      <input type="text" class="task-input" id="done-input" placeholder="Enter a new task">
      <button class="add-task-btn" onclick="addNewTask('done')">+ Add Task</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
