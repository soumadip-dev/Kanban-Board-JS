<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="light-mode">
  <nav>
    <h1>Kanban Board</h1>
    <div class="nav-buttons">
      <button id="dark-mode-toggle">ðŸŒ™</button>
    </div>
  </nav>

  <main id="board-container">
    <section class="board">
      <h2>To Do</h2>
      <div id="todo" class="task-list"></div>
      <input type="text" class="task-input" id="todo-input" placeholder="Enter a new task">
      <button class="add-task-btn" onclick="addTask('todo')">+ Add Task</button>
    </section>
    <section class="board">
      <h2>Doing</h2>
      <div id="doing" class="task-list"></div>
      <input type="text" class="task-input" id="doing-input" placeholder="Enter a new task">
      <button class="add-task-btn" onclick="addTask('doing')">+ Add Task</button>
    </section>
    <section class="board">
      <h2>Done</h2>
      <div id="done" class="task-list"></div>
      <input type="text" class="task-input" id="done-input" placeholder="Enter a new task">
      <button class="add-task-btn" onclick="addTask('done')">+ Add Task</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
